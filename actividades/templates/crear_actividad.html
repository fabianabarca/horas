{% extends 'base.html' %} {% load crispy_forms_tags %} {% block main %}
{% load static %}
<script>
  var formSubmitting = false;
  var setFormSubmitting = function() {  formSubmitting = true; };
 /* var setContinueSubmitting = function() { 
    formSubmitting = confirm('Do you really want to submit the form?');
    
    return formSubmitting;
  };*/

  window.onload = function() {
      window.addEventListener("beforeunload", function (e) {
          if (formSubmitting) {
              return undefined;
          }
  
          var confirmationMessage = 'It looks like you have been editing something. '
                                  + 'If you leave before saving, your changes will be lost.';
          
          (e || window.event).returnValue = confirmationMessage; //Gecko + IE
          return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.
      });
      
  };
  
  </script>

<div class="container">
</br>
  
  {% if tipoAccion %}
    <h1>Agregar Actividad</h1>
  {% else %}
    <h1>Editar Actividad</h1>
  {% endif %}

<form method="post" onsubmit="setFormSubmitting()">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />

    {{form|crispy }}
   

    <button type="submit" onClick = "return confirm('Do you really want to submit the form?');"  class="btn btn-primary btn-block">Continuar</button>
</form>
</div>



{% endblock %}
