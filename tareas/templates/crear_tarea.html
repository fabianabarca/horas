{% extends 'base.html' %} {% load crispy_forms_tags %} {% block main %}
<script>
  var formSubmitting = false;
  var setFormSubmitting = function() { formSubmitting = true; };
  
  window.onload = function() {
      window.addEventListener("beforeunload", function (e) {
          if (formSubmitting) {
              return undefined;
          }
  
          var confirmationMessage = 'It looks like you have been editing something. '
                                  + 'If you leave before saving, your changes will be lost.';
          
          (e || window.event).returnValue = confirmationMessage; //Gecko + IE
          return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.
      });
  };
  </script>

<script  type="text/javascript">
  function confirmarRegistro(){
    var creacion =  confirm('¿Está seguro/a de que desea crear el registro?');
    if(creacion){
      const collection = document.getElementsByClassName("alert alert-success");

      collection[0].setAttribute("style", "display:block");
    }
    
    return creacion
  }
</script>


<div class="container">
  <div class="alert alert-success" role="alert" style="display:none">
    <img  src="{%static '/svg/check-line.svg'%}" /> El registro de tarea se ha realizado exitosamente.
  </div>
</br>
{% if tipoAccion %}
  <h1>Crear Tarea</h1>
{% else %}
  <h1>Editar Tarea</h1>
{% endif %}

<form method="post" onsubmit="setFormSubmitting()">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />

    {{tarea_form|crispy }}
   

    <button type="submit"  onClick = "return confirm('¿Está seguro/a de que desea crear el registro?');" class="btn btn-primary btn-block">Continuar</button>
</form>
</div>



{% endblock %}
